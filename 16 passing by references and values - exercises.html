<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let user = {
            name: "Ania",
            surname: "Kowalska",
            adress:{
                postalCode: null,
                city: null,
                country: null
            }
          };
          console.log(user);

          function updateAdress(obj, postalCode, city, country){
            //uzupe≈Çnij przekazany objekt danymi adresowymi
            obj.adress.postalCode = postalCode,
            obj.adress.city = city,
            obj.adress.country = country
          }
          updateAdress(user,"00001","WAW","PL");
          console.log(user);

    </script>
</body>
</html>
