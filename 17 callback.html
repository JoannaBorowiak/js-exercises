<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1">click me</button>
    <button id="button2">click me</button>

    <script>
        function test1(){

        }

        let test2 = function() {
            //funkcja anonimowa, bo nie ma nazwy przypisana do zmiennej test2
        }
        test2();
        //definicja funkcji z callback jako argument
        function test3(a,callback){
            console.log("test4 arg: ", a);
            callback(a);
        }

        function test4(arg){
            console.log("test4 arg: ", arg);
        }

        test3(12, test4);
        //test3: 12;
        //test4 arg: 12

        //drugi przykład
        function ok(num){
            console.log("Liczba dodatnia lub > od 0, num: ", num);
        }

        function err(num){
            console.log("Liczba ujemna, błąd, num: ", num);
        }

        function testPositiveNum(n, resolve, error){
            if (n >= 0){
                //warunek spełniony
                resolve(n);
            }
            else {
                error(n);
            }
        }

        testPositiveNum(5, ok, err);
        testPositiveNum(-5, ok, err);

        //Przykład nr 3
        //podpięcie funkcji callback pod zdarzenie click

        function buttonClicked(event){
            console.log("Przycisk klinkięty");
        }
        //Podpięcie callbacka czyli funkcji buttonClicked pod zdarzenie
        document.getElementById("button1").addEventListener("click", buttonClicked);
        document.getElementById("button2").addEventListener("click", function(){
           console.log("Button2 clicked!"); 
        });

    </script>
</body>
</html>
