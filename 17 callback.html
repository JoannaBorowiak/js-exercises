<body>
    <script>
        function test1(){

        }

        let test2 = function() {
            //funkcja anonimowa, bo nie ma nazwy przypisana do zmiennej test2
        }
        test2();
        //definicja funkcji z callback jako argument
        function test3(a,callback){
            console.log("test4 arg: ", a);
            callback(a);
        }

        function test4(arg){
            console.log("test4 arg: ", arg);
        }

        test3(12, test4);
        //test3: 12;
        //test4 arg: 12

        //drugi przykład
        function ok(num){
            console.log("Liczba dodatnia lub > od 0, num: ", num);
        }

        function err(num){
            console.log("Liczba ujemna, błąd, num: ", num);
        }

        function testPositiveNum(n, resolve, error){
            if (n >= 0){
                //warunek spełniony
                resolve(n);
            }
            else {
                error(n);
            }
        }

        testPositiveNum(5, ok, err);
        testPositiveNum(-5, ok, err);

    </script>
