<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #calc {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            width: 450px;
            text-align: right;
        }
        .result{
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="calc">
        <label for="">Kapitał:</label> 
        <input type="text" name="" id="capital" value="1000">

        <label for="">Oprocentowanie:</label> 
        <input type="text" name="" id="rate" value="0.04">

        <label for="">Kapitalizacja co ile miesięcy:</label> 
        <input type="text" name="" id="n" value="12">

        <label for="">Na ile lat lokata</label> 
        <input type="text" name="" id="num-years" value="5">

        <span></span>
        <button id="calculate">Oblicz</button>

        <label for="" class="result">Wartość końcowa</label> 
        <input type="text" name="" id="result-value">
    </div>
    <script>

        const inputCapital = document.getElementById("capital");
        const inputRate = document.getElementById("rate");
        const inputN = document.getElementById("n");
        const inputT = document.getElementById("num-years");
        const inputResultValue = document.getElementById("result-value");

        // capital * Math.pow((1+(0.04/12)),(12 * 5))

        function calculateCompundInterest(capital, rate, n, t){
            return capital * Math.pow((1+(rate/n)),(n*t));
        }
        document.getElementById("calculate").addEventListener("click", function(){
            let capital = inputCapital.value;
            let rate = inputRate.value;
            let n = inputN.value; //co ile kapitalizacja
            let t = inputT.value; //na ile lat lokata

            let result = calculateCompundInterest(capital, rate, n, t);

            inputResultValue.value = result.toFixed(2);
        } )
    </script>
</body>
</html>
