<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //string - literały znakowe, literały łańcuchowe, ciąg znaków UTF-16
        const s1 = 'To jest tekst';
        const s2 = "To też jest tekst";

        const num = 78;

        //literał szablonu
        const s3 = `String w 
        wielu
        liniach ${num}
        js: ${1 + 2 + 3} jj`
        console.log(s3);

        console.log("Tekst".length); //5 znaków
        console.log("".length);
        console.log("Tekst"[2]); //k - po indeksie pobierzemy znak
        console.log(s3[s3.length-1]); //ostatni znak
        console.log(s3.charAt(5));

        console.log(s3.charCodeAt(15));

        //wyszukiwanie słów w tekście
        let simpleText = "Ala ma kota, a Ania ma psa";
        let pos = simpleText.indexOf("Ania");
        console.log(pos);
        pos = simpleText.lastIndexOf("ma"); //wyszukiwanie od końca
        console.log(pos);

        //drugi argument od którego miejsca ma być wyszukiwanie
        pos = simpleText.indexOf("ma",6); //wyszukuje od 6 znaku
        console.log(pos);

        pos = simpleText.lastIndexOf("ma", 10);
        console.log(pos); //4

        //trim() - wycina białe znaki z początku i końca łańcucha

        console.log("   Teskt coś tam".trim());
        console.log(`
        test
        `.trim());

        //toUpperCase();
        console.log("ala".toUpperCase());
        console.log("LALLA".toLowerCase());

        // łączenie łańcuchów znaków
        const str1 = " something";
        const resultStr = "text" + str1;
        console.log(resultStr);

        let str2 = "test".concat(" other test");
        console.log(str2);

        //pobieranie fragmentów z string
        let str5 = "0123456789";
        console.log(str5.slice(2)); //23456789
        console.log(str5.slice(2,8)); //234567 
        console.log(str5.slice(-3)); // - 3 znaki od końca 789
        console.log(str5.slice(-6, -2)); // 4567 znaki od końca 789

        //substring
        console.log(str5.substr(0)); //0123456789
        console.log(str5.substr(5)); //56789
        console.log(str5.substr(5,3)); //567 3 znaki od indeksu 5
        console.log(str5.substr(-7,2)); //34

        //split() dzieli string ze względu na przekazany znak
        let str6 = "a1 b2 c3 d4 e5";
        let dataStr6 = str6.split(" ");
        console.log(dataStr6); // [a1, b2, c3, d4, e5]

        //replace() zamienia słowa w stringu
        let str7 = "Ala ma kota";
        let str8 = str7.replace("kota", "psa");
        console.log(str8);

        let str9 = "Tekst";
        str9[0] = "A";
        console.log(str9); //Tekst i inne prymitywy są niemutowalne
        let str10 = str9.replace("T","A"); //Zwróci nowy string
        console.log(str10);

        //tablica jest mutowalna podobnie jak obiekty
        //przy zmianie wartości nie powstaje nowy obiekt tylko modyfikowany jest już istniejacy
        let arr = ["T", "E", "K", "S", "T"];
        arr[0] = "A";
        console.log(arr); //"A", "E", "K", "S", "T"

        let obj = {a:1};
        obj.a = 7;
        console.log(obj); // {a: 7} czyli obiekt jest mutowalny

        



    </script>
</body>
</html>
