<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //boolean - wartości logiczne: true albo false
        let flag = true;

        if (flag == true){
            console.log("prawda!");
        }
        if (flag == false){
            console.log("fałsz!");
        }
        if (flag) console.log("prawda");

        // wykrzyknik odwraca wartość logiczną
        flag = false;
        if (!flag) console.log("skrótowo i fałsz!");
        console.log(true);
        console.log(!true); //odwrócoono przez wykrzynik

        if(4 > 1){ //wynikiem jest true czyli if się wykona
            console.log("4>1");
        }

        //falsy values - "fałszywe wartości"
        let data = ""; 
        if (data){  // data bedzie zmienione na wartość boolean 
                    // nazywamy to konwersją z jednego typu wartości na inny
                    // pusty string został skonwertowany na fałsz
            console.log("prawda");
        }
        // truthly value
        let data2 = "tekst"; 
        if (data2){  // data bedzie zmienione na wartość boolean
                    // nazywamy to konwersją z jednego typu wartości na inny
                    //  string został skonwertowany na prawdę
            console.log("prawda");
        }

        // falsy values zawsze konwertowane są na false!
        // "" pusty string
        // 0, -0
        // 0n BigInt
        // NaN
        // null
        // undefined
        // false

        let data3 = null;
        if (data3){  //null skonwertowany na false
            console.log("data3 ma wartość true");
        } else {
            console.log("data3 ma wartość false");
        }
        //data3 ma wartość false

        //truthy values - prawdziwe wartości
        // te wartości konwertują na true
        // "tekst"
        // -1, 1, 34 - liczby różne od zera
        // [], [4,3,2],[false, false]
        // {}, {a:1}, window, {flag: false}
        // function

        let test = "tekst";
        if (test) console.log("prawda: ", test);
    </script>
</body>
</html>
